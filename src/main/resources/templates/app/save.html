<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Dolphin | 应用管理</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'/>
    <link href="/static/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/font-awesome.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/ionicons.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/datatables/dataTables.bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/AdminLTE.css" rel="stylesheet" type="text/css"/>
</head>
<body class="skin-blue">
<header class="header" th:include="include/header :: header"></header>
<div class="wrapper row-offcanvas row-offcanvas-left">
    <aside class="left-side sidebar-offcanvas" th:include="include/left :: left"></aside>
    <aside class="right-side">
        <section class="content-header">
            <h1>
                应用管理
                <small>advanced tables</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
                <li class="active">应用管理</li>
            </ol>
        </section>
        <section class="content">
            <!-- right column -->
            <div class="col-md-6">
                <!-- general form elements disabled -->
                <div class="box box-warning">
                    <div class="box-header">
                        <h3 class="box-title">应用添加</h3>
                    </div>
                    <div class="box-body">
                        <form role="form" action="/app/submit">
                            <div class="form-group">
                                <label>工程名称</label>
                                <input type="text" name="projectName" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label>端口</label>
                                <input type="text" name="projectAppPort" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label>环境</label>
                                <input type="text" name="projectEnv" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label>管理端口</label>
                                <input type="text" name="projectManagementPort" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label>日志路径</label>
                                <input type="text" name="projectLogsPath" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label>部署机器</label>
                                <input type="text" name="projectDeployHost" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label>部署路径</label>
                                <input type="text" name="projectDeployPath" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label>命令行参数</label>
                                <textarea class="form-control" name="projectStartCmd" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label>资源路径</label>
                                <input type="text" name="sourceJarPath" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label>JAR名称</label>
                                <input type="text" name="sourceJarName" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label>启动顺序</label>
                                <input type="text" name="startSeq" class="form-control"/>
                            </div>
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">保存</button>
                                <a href="#" class="btn btn-primary" onclick="javascript :history.go(-1);">返回</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </aside>
</div>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.js" type="text/javascript"></script>
<script src="/static/js/plugins/datatables/jquery.dataTables.js" type="text/javascript"></script>
<script src="/static/js/plugins/datatables/dataTables.bootstrap.js" type="text/javascript"></script>
<script src="/static/js/AdminLTE/app.js" type="text/javascript"></script>
</body>
</html>
